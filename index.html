<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Novio Te Ama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://img.freepik.com/vector-gratis/fondo-hojas-tropicales-dibujadas-mano-grabado_23-2148953288.jpg'); /* fondo con corazones */
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .stitch-container {
      position: relative;
      text-align: center;
    }

    .stitch-img {
      width: 250px;
      border-radius: 20px;
    }

    .speech-bubble {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-top-color: white;
    }
  </style>
</head>
<body>
  <div class="stitch-container">
    <div class="speech-bubble">DIANA, STITCH DICE QUE SEBASTIAN TE AMA MUCHO</div>
    <img class="stitch-img" src="https://i0.wp.com/pngtotal.com/wp-content/uploads/2024/07/Stitch-enamorado.png" alt="Stitch enamorado">
  </div>
</body>
</html>
