<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/K5wRVvM/hearts.gif');
      background-size: cover;
      opacity: 0.1;
      z-index: 0;
    }

    .container {
      z-index: 1;
      text-align: center;
    }

    .stitch-img {
      width: 300px;
      max-width: 90vw;
    }

    .bubble {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 25px;
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      position: relative;
    }

    .bubble::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <img
      src="https://i.ibb.co/LYyVH9C/stitch-love.png"
      alt="Stitch enamorado"
      class="stitch-img"
    />
    <div class="bubble">TU NOVIO TE AMA MUCHO ðŸ’™</div>
  </div>
</body>
</html>
